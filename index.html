<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Angular Bar Chart: Pure CSS</title>
    <link rel="stylesheet" href="css/main.css" type="text/css" />

</head>

<body ng-app="myApp">
    <div ng-controller = "BarChartCtrl as vm">
        <div class="container" ng-style="vm.setContainer()" >
            <div class="bar" ng-repeat="bar in vm.bars" ng-style="vm.setDetails(bar,$index)">{{bar.color}}-{{bar.percentage}}%</div>
        </div>
        <bar-chart width="400"height="400"gap="5"data="[{ color: 'blue', percentage: 50 }, { color: 'orange', percentage: 60 }, { color: 'red', percentage: 10 }]"></bar-chart>


    </div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/directives.js"></script>
</body>

</html>
